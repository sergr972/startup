<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<!-- https://getbootstrap.com/docs/5.3/examples/sign-in/ -->
<th:block th:replace="~{layout/main::page(title='API Администратора',appMain=~{::main})}">
    <main>
        <div class="row justify-content-center">
            <div class="col-10 col-md-7 col-xl-4">
                <div class="card">
                    <div class="card-body p-3 p-md-5 text-center">
                        <h3 class="mb-4">API Администратора</h3>
                        <div th:if="${param.error}">
                            <p class="alert alert-danger col-12 p-2 text-center">
                                Ошибка авторизации
                            </p>
                        </div>
                        <form action="/view/login" method="post">
                            <div class="form-outline mb-4">
                                <input type="text" name="username" class="form-control" required placeholder="Login" value="admin"/>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" name="password" class="form-control" required placeholder="Password" value="admin"/>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-6 d-grid">
                                    <button class="btn btn-outline-warning rounded btn-lg" type="submit">Войти</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>
</html>
